<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<h1>{{ post.title }}</h1> <!-- Заголовок поста -->
<p>Автор: {{ post.author }}</p>
<p>Дата создания: {{ post.created_at }}</p>

<div>{{ post.content|linebreaks }}</div> <!-- Отображаем полный текст с переносами -->

<a href="{% url 'post_list' %}">Назад к списку</a> <!-- Ссылка назад к списку постов -->

</body>
</html>
